<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>stockNerds</title>
    <meta name="description"
        content="A financial website using stock screeners and also displays financial news related to the top companies in the world.">
    <meta name="author" content="stockNerds">

    <!-- <meta property="og:title" content=> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="has-text-centered hero is-small has-background-grey-darker">
        <h1>stockNerds <i class="fas fa-chart-line" id="header-icon"></i></h1>
    </header>

    <main> 
        <div class="columns">
            <div class="column is-3 menu">
                <!-- Sidebar Content -->
                <aside id="sidebar">
                    <!-- Searchbar -->
                    <div class="control has-icons-left">
                        <input class="input is-small" id="stock-input" type="email" placeholder="SEARCH">
                        <span class="icon is-small is-left">
                          <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <!-- Watchlist -->
                    <p class="menu-label">
                        Watchlist
                    </p> 
                    <div id="new-saved-stocks-watchlist"></div>
                    <button>
                        <ul>
                            <li class="ticker" id="facebook-ticker">FB</li>
                            <li class="name" id="facebook-name">Meta Platforms, Inc.</li>
                        </ul>
                        <ul>
                            <li class="current-price" id="facebook-current-price">4</li>
                            <li class="price-change gain loss" id="facebook-price-change">2</li>
                        </ul>
                    </button>
                    <button>
                        <ul>
                            <li class="ticker" id="apple-ticker">AAPL</li>
                            <li class="name" id="apple-name">Apple Inc.</li>
                        </ul>
                        <ul>
                            <li class="current-price" id="apple-current-price">4</li>
                            <li class="price-change gain loss" id="apple-price-change">2</li>
                        </ul>
                    </button>
                    <button>
                        <ul>
                            <li class="ticker" id="amazon-ticker">AMZN</li>
                            <li class="name" id="amazon-name">Amazon.com, Inc.</li>
                        </ul>
                        <ul>
                            <li class="current-price" id="amazon-current-price">4</li>
                            <li class="price-change gain loss" id="amazon-price-change">2</li>
                        </ul>
                    </button>
                    <button>
                        <ul>
                            <li class="ticker" id="netflix-ticker">NFLX</li>
                            <li class="name" id="netflix-name">Netflix, Inc.</li>
                        </ul>
                        <ul>
                            <li class="current-price" id="netflix-current-price">4</li>
                            <li class="price-change gain loss" id="netflix-price-change">2</li>
                        </ul>
                    </button>
                    <button>
                        <ul>
                            <li class="ticker" id="google-ticker">GOOGL</li>
                            <li class="name" id="google-name">Alphabet Inc.</li>
                        </ul>
                        <ul>
                            <li class="current-price" id="google-current-price">4</li>
                            <li class="price-change gain loss" id="google-price-change">2</li>
                        </ul>
                    </button>
                </aside>
            </div>
            <!-- Hero and Latest News Container -->
            <div class="column is-9">
                <div id="png-latest-news-container">
                    <!-- PNG -->
                    <img src="https://d9hhrg4mnvzow.cloudfront.net/subscriptions.seekingalpha.com/lp_premium_acq_g/6224bf0b-image-3-01_12300hu2300gw00000g000.png" id="news-png" alt="pic">
                    <!-- Latest News Content -->
                    <h1 id="latest-news-header">Latest News</h1>
                    <div class="box news-article-box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-100x100">
                                    <img id="news-img" src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                                </figure>
                            </div>

                                <div class="content">
